<%= HEADER %>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel" style="padding:0px 10px;margin:0px;">
            <div class="x_title" style="margin:0px;padding:7px 0px 5px 0px;">
                <h2 style="width:25%">
                    <ul class="panel_toolbox" style="font-size:20px;float:left;">
                        <li>首页&nbsp;<i class="fa fa-angle-double-right"></i></li>
                        <li>&nbsp;税务信息管理&nbsp;<i class="fa fa-angle-double-right"></i>&nbsp;</li>
                        <li>销方信息管理
                        </li>
                    </ul>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li id="LAY_demo">
                        <button data-method="btn_query" id="btn_query" class="layui-btn layui-btn-small"
                                style="margin:0px">
                            <i class="layui-icon">&#xe615;</i>&nbsp;查询
                        </button>
                        <!--<button data-method="btn_look" id="btn_look" class="layui-btn layui-btn-small" style="margin:0px"> -->
                        <!--<i class="layui-icon">&#xe615;</i>&nbsp;查看-->
                        <!--</button>-->
                        <button data-method="btn_add" id="btn_add" class="layui-btn layui-btn-small layui-btn-normal"
                                style="margin:0px">
                            <i class="layui-icon">&#xe654;</i>&nbsp;新增
                        </button>
                        <button data-method="btn_edit" id="btn_edit" class="layui-btn layui-btn-small layui-btn-warm"
                                style="margin:0px">
                            <i class="layui-icon">&#xe642;</i>&nbsp;编辑
                        </button>
                        <button data-method="btn_delete" id="btn_delete"
                                class="layui-btn layui-btn-small layui-btn-danger" style="margin:0px">
                            <i class="layui-icon">&#xe640;</i>&nbsp;删除
                        </button>
                        <button data-method="btn_check" id="btn_check" class="layui-btn layui-btn-small layui-btn-ck"
                                style="margin:0px">
                            <i class="layui-icon">&#xe615;</i>&nbsp;查看
                        </button>
                        <button data-method="btn_export" id="btn_export" class="layui-btn layui-btn-small layui-btn-export"
                                style="margin:0px">
                            <i class="layui-icon">&#xe615;</i>&nbsp;导出
                        </button>
                    </li>
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close" onclick="closeCurrentPage()"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form class="form-horizontal">
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right">
                            <small>销方税号</small>
                        </label>
                        <div class="col-sm-2">
                            <input type="text" id="xfsh" class="form-control col-sm-12"/>
                        </div>
                        <label class="col-sm-1 control-label no-padding-right">
                            <small>销方名称</small>
                        </label>
                        <div class="col-sm-2">
                            <input type="text" id="xfmc" class="form-control col-sm-12"/>
                        </div>
                        <label class="col-sm-1 control-label no-padding-right">
                            <small>有效标志</small>
                        </label>
                        <div class="col-sm-2" id="valid_sign">
                            <select class="form-control col-sm-12" id="select_xf">
                                <option value="">全部</option>
                                <option value="1">有效</option>
                                <option value="0">无效</option>
                            </select>
                        </div>
                        <label class="col-sm-1 control-label no-padding-right">
                            <small>所属行业</small>
                        </label>
                        <div class="col-sm-2">
                            <select class="form-control col-sm-12" id="xf_hy">
                               <option value="">全部</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="page-content-area">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="xfgl_queryGrid" class="scroll">
                                <table id="xfgl_gridtable"></table>
                                <div id="xfgl_pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 新增界面page -->
<div id="modal-dialog-1"  class="center" style="display: none" >
    <div id="xfglDialog">
        <form id="checkForm" class="form-horizontal" role="form" >
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right">
                    <small>所属机构 </small>
                </label>
                <div class="col-sm-3 search_xf">
                    <input type="text" id="organName" name="organName" class="form-control col-sm-12"
                           onkeyup="window.GAG.ios.common.clearOrg('search_xf')"
                           onfocus="window.GAG.ios.common.getOrgTree('xfTree-init','search_xf')"
                           onblur="window.GAG.ios.common.hideTree('xfTree-init','search_xf')"
                           aisinoCheck="{required:true,minlength:1,maxlength:100}"/>
                    <input type="hidden" id="organId" name="organId" value=""/>
                    <div class="xfTree-init" style="">

                    </div>
                </div>
                <label class="col-sm-3 control-label no-padding-right">
                    <small>所属行业 </small>
                </label>
                <div class="col-sm-3">
                    <select id="add_industry" name="add_industry" class="form-control col-sm-12">
                        <!--<option>酒店</option>-->
                    </select>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"><font color="red">* </font><small>销方名称 </small> </label>
                <div id="sjjg_control" class="col-sm-3">
                    <input type="text" id="xf_name"  class="form-control col-sm-12" name="xf_name" value="" aisinoCheck="{required:true,minlength:1,maxlength:200}" />
                    <input type="hidden" id="xf_id"  class="form-control col-sm-12" name="xf_id" value="" aisinoCheck="{required:true,minlength:1,maxlength:200}" />
                </div>

                <!--				<div id="BmDiv" style="display: none; position: absolute;">-->
                <!--					<ul id="BmTree" class="ztree"></ul>-->
                <!--				</div>-->

                <label class="col-sm-3 control-label no-padding-right" for="bm_bmid"><font color="red">* </font>&nbsp;&nbsp;&nbsp;<small>销方税号：</small> </label>
                <div class="col-sm-3">
                    <input type="text" id="duty_name" name="duty_name"  class="form-control col-sm-12" aisinoCheck="{required:true,minlength:1,maxlength:100}" />
                    <!--<input type="hidden" id="duty_id" name="duty_id"  class="form-control col-sm-12" aisinoCheck="{required:true,minlength:1,maxlength:100}" />-->
                </div>
            </div>

            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="add_jgdh"><small>企业法人 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="legal_person" name="legal_person"  class="form-control col-sm-12" />
                </div>
                <label class="col-sm-3 control-label no-padding-right" for="add_jgfzr"><small>企业经营地址 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="xf_address" name="xf_address" class="form-control col-sm-12" />
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="add_nsrsbh">&nbsp;&nbsp;<small>企业注册地址 </small> </label>
                <div class="col-sm-3" >
                    <input type="text" id="registered_address" name="registered_address" class="form-control col-sm-12"/>
                </div>

                <label class="col-sm-3 control-label no-padding-right" for="add_nsrsbh">&nbsp;&nbsp;<small>联系电话 </small> </label>
                <div class="col-sm-3" >
                    <input type="text" id="xf_phone" name="xf_phone" class="form-control col-sm-12"/>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="add_kpbz">&nbsp;&nbsp;<small>银行账号 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="add_yhzh" name="add_yhzh" class="form-control col-sm-12"/>
                </div>
                <label class="col-sm-3 control-label no-padding-right" for="add_kpbz"><small>开户银行 </small> </label>
                <div class="col-sm-3">
                    <input type="text" id="add_khyh" name="add_khyh" class="form-control col-sm-12" />
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="add_ms">&nbsp;&nbsp;<small>有效标志 </small> </label>
                <div class="col-sm-3" style="padding-top: 3px" id="xf_selected">
                    <label style="float: left;"><input type="checkbox" value="1" style="color: #000;" checked>有效</label>
                    <label style="float: left;margin-left: 5rem"><input type="checkbox" value="0" style="color: #000;">无效</label>
                </div>
            </div>
        </form>

    </div>
</div>
